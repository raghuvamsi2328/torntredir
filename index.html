<!DOCTYPE html>
<html>
<head>
    <title>Web Torrent Player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.8;
        }
        .player-section {
            padding: 30px;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #dee2e6;
        }
        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        .status.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .progress-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }
        .progress-bar {
            background: #e9ecef;
            border-radius: 5px;
            height: 8px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .file-info {
            flex: 1;
        }
        .file-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .file-size {
            color: #6c757d;
            font-size: 14px;
        }
        .video-container {
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }
        video {
            width: 100%;
            height: auto;
            max-height: 500px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 1.5em;
            font-weight: 600;
            color: #495057;
        }
        .stat-label {
            color: #6c757d;
            font-size: 14px;
            margin-top: 5px;
        }
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Web Torrent Player</h1>
            <p>Stream torrents directly in your browser or open with default app</p>
        </div>
        
        <div class="player-section">
            <div class="controls">
                <button class="btn btn-primary" onclick="startStreaming()">‚ñ∂Ô∏è Stream in Browser</button>
                <button class="btn btn-secondary" onclick="openInDefaultApp()">üì± Open in Default App</button>
            </div>
            
            <div id="status" class="status"></div>
            
            <div id="progress" class="progress-container">
                <div class="stats">
                    <div class="stat-item">
                        <div id="downloadSpeed" class="stat-value">0 KB/s</div>
                        <div class="stat-label">Download Speed</div>
                    </div>
                    <div class="stat-item">
                        <div id="uploadSpeed" class="stat-value">0 KB/s</div>
                        <div class="stat-label">Upload Speed</div>
                    </div>
                    <div class="stat-item">
                        <div id="peers" class="stat-value">0</div>
                        <div class="stat-label">Peers</div>
                    </div>
                    <div class="stat-item">
                        <div id="downloaded" class="stat-value">0%</div>
                        <div class="stat-label">Downloaded</div>
                    </div>
                </div>
                
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                
                <div id="torrentInfo" style="text-align: center; margin-top: 10px; color: #6c757d;"></div>
            </div>
            
            <div id="videoContainer" class="video-container" style="display: none;">
                <video id="videoPlayer" controls></video>
            </div>
            
            <div id="fileList" class="file-list"></div>
        </div>
    </div>

    <script>
        let client = new WebTorrent();
        let currentTorrent = null;
        let magnetLink = '';

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function formatSpeed(bytesPerSecond) {
            return formatBytes(bytesPerSecond) + '/s';
        }

        function extractMagnetFromHash() {
            const hash = window.location.hash.substring(1);
            if (!hash) return null;

            if (hash.startsWith('magnet:')) {
                return hash;
            } else {
                // Assume it's just a hash
                const cleanHash = hash.replace(/^\/+/, '');
                return `magnet:?xt=urn:btih:${cleanHash}`;
            }
        }

        function startStreaming() {
            magnetLink = extractMagnetFromHash();
            
            if (!magnetLink) {
                showStatus('No magnet link found. Please add a hash or magnet link after # in the URL.', 'error');
                return;
            }

            showStatus('Starting download...', 'info');
            document.getElementById('progress').style.display = 'block';

            // Clean up previous torrent
            if (currentTorrent) {
                currentTorrent.destroy();
            }

            client.add(magnetLink, function (torrent) {
                currentTorrent = torrent;
                showStatus(`Connected! Downloading "${torrent.name}"`, 'success');
                
                document.getElementById('torrentInfo').textContent = `üìÅ ${torrent.name}`;
                
                // Display file list
                displayFiles(torrent.files);
                
                // Update progress
                const interval = setInterval(function () {
                    if (torrent.destroyed) {
                        clearInterval(interval);
                        return;
                    }

                    // Update stats
                    document.getElementById('downloadSpeed').textContent = formatSpeed(torrent.downloadSpeed);
                    document.getElementById('uploadSpeed').textContent = formatSpeed(torrent.uploadSpeed);
                    document.getElementById('peers').textContent = torrent.numPeers;
                    document.getElementById('downloaded').textContent = Math.round(torrent.progress * 100) + '%';
                    
                    // Update progress bar
                    document.getElementById('progressFill').style.width = (torrent.progress * 100) + '%';
                    
                    if (torrent.progress === 1) {
                        showStatus('Download completed! üéâ', 'success');
                        clearInterval(interval);
                    }
                }, 1000);

                // Auto-play first video file
                const videoFile = torrent.files.find(file => 
                    file.name.toLowerCase().match(/\.(mp4|webm|ogg|avi|mkv|mov)$/));
                
                if (videoFile) {
                    setTimeout(() => playVideo(videoFile), 2000);
                }
            });

            client.on('error', function (err) {
                showStatus('Error: ' + err.message, 'error');
                console.error(err);
            });
        }

        function displayFiles(files) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '<h3>üìÅ Files in this torrent:</h3>';
            
            files.forEach(function (file, index) {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const isVideo = file.name.toLowerCase().match(/\.(mp4|webm|ogg|avi|mkv|mov)$/);
                const isAudio = file.name.toLowerCase().match(/\.(mp3|wav|ogg|flac|aac)$/);
                
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">${isVideo ? 'üé¨' : isAudio ? 'üéµ' : 'üìÑ'} ${file.name}</div>
                        <div class="file-size">${formatBytes(file.length)}</div>
                    </div>
                    ${isVideo ? `<button class="btn btn-primary" onclick="playVideo(currentTorrent.files[${index}])">‚ñ∂Ô∏è Play</button>` : ''}
                    <button class="btn btn-secondary" onclick="downloadFile(currentTorrent.files[${index}])">üíæ Download</button>
                `;
                
                fileList.appendChild(fileItem);
            });
        }

        function playVideo(file) {
            const videoContainer = document.getElementById('videoContainer');
            const video = document.getElementById('videoPlayer');
            
            file.renderTo(video, function (err) {
                if (err) {
                    showStatus('Error playing video: ' + err.message, 'error');
                    return;
                }
                
                videoContainer.style.display = 'block';
                video.scrollIntoView({ behavior: 'smooth' });
                showStatus(`Playing: ${file.name}`, 'success');
            });
        }

        function downloadFile(file) {
            file.getBlobURL(function (err, url) {
                if (err) {
                    showStatus('Error downloading file: ' + err.message, 'error');
                    return;
                }
                
                const a = document.createElement('a');
                a.href = url;
                a.download = file.name;
                a.click();
                
                showStatus(`Downloading: ${file.name}`, 'success');
            });
        }

        function openInDefaultApp() {
            magnetLink = extractMagnetFromHash();
            
            if (!magnetLink) {
                showStatus('No magnet link found. Please add a hash or magnet link after # in the URL.', 'error');
                return;
            }

            // Try to open with default torrent application
            window.location.href = magnetLink;
            showStatus('Opening in default torrent application...', 'info');
        }

        // Auto-start if there's a hash in URL
        window.addEventListener('load', function() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                showStatus('Magnet link detected! Choose an option above to proceed.', 'info');
            } else {
                showStatus('Add a magnet link or hash after # in the URL to get started.', 'info');
            }
        });

        // Handle hash changes
        window.addEventListener('hashchange', function() {
            location.reload();
        });
    </script>
</body>
</html>
</body>
</html>
